<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderno</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a class="header__logo-link" href="#">
                            <img class="header__logo-img" src="images/logo.png" alt="Logo">
                        </a>
                    </div>

                    <div class="header__text">
                        <a class="header__help" href="#">Need help?</a>
                        <div class="header__talk">Talk to an expert:</div> 
                        <a class="header__phone" href="tel:+61383766284">+61 3 8376 6284</a>
                    </div>

                    <div class="header__box">
                        <a class="header__basket" href="#">8</a>
                        <a class="header__btn header__btn-login" href="#">Login</a>
                        <a class="header__btn header__btn-reg" href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__menu">
            <div class="container">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__list">
                            <a class="header__list-link" href="#">Home</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">About</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">WordPress</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">Joomla</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">PSD</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">Plugins</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">Components</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">Pages</a>
                        </li>
                        <li  class="header__list">
                            <a class="header__list-link" href="#">Contact</a>
                        </li>
                        <li class="header__list">
                            <a class="header__list-link" href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header end -->
    <section class="search" style="background-image: url(images/search-bg.jpg)">
        <div class="container">
            <div class="search__inner">
                <div class="search__inner-title">Welcome To Foxtar Market Place!</div>
                <div class="search__inner-text">Premium WordPress Themes, Web Templates and Many More ...</div>

                <div class="search__inner-form">
                    <form class="search__form">
                        <input class="search__form-text" type="text" placeholder="Search Your Keywords..." required>
                        <button class="search__form-submit" type="submit">
                            <img class="search__form-img" src="images/icons/search.png" alt="">
                        </button>
                    </form>
                </div>






            </div>          




        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
